<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Teachable Machine Image Model</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = false; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup({ facingMode: "environment" }); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        if(prediction[0].className == "1 ahm" && prediction[0].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "1 ahm"
        }
        // 저항(ahm): 1, 용량(W): 0.25, 오차율(%): 1
        else if(prediction[1].className == "15 ahm" && prediction[1].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "15 ahm"
        }
        // 저항(ahm): 15, 용량(W): 0.25, 오차율(%): 1
        else if(prediction[2].className == "51 ahm" && prediction[2].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "51 ahm"
        }
        // 저항(ahm): 51, 용량(W): 0.25, 오차율(%): 5
        else if(prediction[3].className == "200 ahm" && prediction[3].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "200 ahm"
        }
        // 저항(ahm): 200, 용량(W): 0.25, 오차율(%): 5
        else if(prediction[4].className == "10k ahm" && prediction[4].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "10k ahm"
        }
        // 가변저항(ahm): 10k
        else if(prediction[5].className == "20k ahm" && prediction[5].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "20k ahm"
        }
        // 가변저항(ahm): 20k
        else if(prediction[6].className == "1u F" && prediction[6].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "1u F"
        }
        // 커패시터(F): 1u, 재질: 전해, 내압(V): 50
        else if(prediction[7].className == "10u F" && prediction[7].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "10u F"
        }
        // 커패시터(F): 10u, 재질: 전해, 내압(V): 35
        else if(prediction[8].className == "100u F" && prediction[8].probability.toFixed(2) >= 0.90) {
            labelContainer.childNodes[0].innerHTML = "100u F"
        }
        // 커패시터(F): 100u, 재질: 전해, 내압(V): 50
        else {
            labelContainer.childNodes[0].innerHTML = "알 수 없음."
        }
        // for (let i = 0; i < maxPredictions; i++) {
        //     const classPrediction =
        //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        //     labelContainer.childNodes[i].innerHTML = classPrediction;
        // }
    }
</script>

</body>
</html>
